# Fly.io Configuration for Purina Inventory Tracker

app = "purina-tracker"
primary_region = "ord"  # Chicago - closest to Platteville, WI

[build]
  dockerfile = "Dockerfile"

[env]
  API_HOST = "0.0.0.0"
  API_PORT = "8080"
  DEBUG = "false"
  CORS_ALLOW_ALL = "false"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

